<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTech Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TinyTech Employee Directory</h1>
            <p>Find and connect with your colleagues</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchBox" class="search-input" placeholder="Search employees by name...">
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">10</span>
                    <span class="stat-label">Total Employees</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="filteredCount">10</span>
                    <span class="stat-label">Showing</span>
                </div>
            </div>
        </div>

        <main class="employees-grid" id="employeesGrid">
            <!-- Employee cards will be generated here -->
        </main>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No employees found</h3>
            <p>Try adjusting your search terms</p>
        </div>
    </div>

    <!-- Modal for employee details -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalName"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <strong>Position:</strong>
                    <span id="modalTitle"></span>
                </div>
                <div class="detail-row">
                    <strong>Email:</strong>
                    <span id="modalEmail"></span>
                </div>
                <div class="detail-row">
                    <strong>Start Date:</strong>
                    <span id="modalStartDate"></span>
                </div>
                <div class="tenure-badge">
                    <span id="tenureBadge"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
